<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета для учителей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="myForm" method="post">
    <!-- Вопросы 1-6 -->
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName"><br>
    
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName"><br>
    
    <label for="personalID">ЖСН (ИИН):</label>
    <input type="text" id="personalID" name="personalID"><br>
    
    <label for="subject">Білім беру пәніңіз:</label>
    <select id="subject" name="subject">
        <option value="жаратылыстану">жаратылыстану</option>
        <option value="математика">математика</option>
        <option value="ағылшын тілі">ағылшын тілі</option>
        <option value="қазақ тілі">қазақ тілі (қазақ тілді мектептер үшін)</option>
        <option value="орыс тілі">орыс тілі (орыс тілді мектептер үшін)</option>
    </select><br>
    
    <label for="languageOfEducation">Білім беру тілі:</label>
    <select id="languageOfEducation" name="languageOfEducation">
        <option value="қазақ тілі">қазақ тілі</option>
        <option value="орыс тілі">орыс тілі</option>
    </select><br>

        <label for="lastName">Тел.номер:</label>
    <input type="text" id="phone" name="phone"><br>
    
    <!-- Вопросы 7-9 (Область, Район, Населенный пункт, Школа) -->
   <div>
    <label for="regionSelect">Область:</label>
    <select id="regionSelect" name="region">
        <option value="">Выберите область</option>
        <!-- Заполните с вашими данными -->
    </select>
</div>
<div>
    <label for="districtSelect">Район:</label>
    <select id="districtSelect" name="district">
        <option value="">Выберите район</option>
        <!-- Заполните с вашими данными -->
    </select>
</div>
<div>
    <label for="settlementSelect">Населенный пункт:</label>
    <select id="settlementSelect" name="settlement">
        <option value="">Выберите населенный пункт</option>
        <!-- Заполните с вашими данными -->
    </select>
</div>
<div>
    <label for="schoolSelect">Школа:</label>
    <select id="schoolSelect" name="school">
        <option value="">Выберите школу</option>
        <!-- Заполните с вашими данными -->
    </select>
</div>
    
    <input type="submit" value="Отправить">
</form>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
