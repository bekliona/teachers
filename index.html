<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета для учителей</title>
    <style>
        /* Простые стили для наглядности */
        select, input[type=text] {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type=submit] {
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form action="https://formspree.io/f/mayrojlk" method="post">
    <!-- Вопросы 1-6 -->
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName"><br>
    
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName"><br>
    
    <label for="personalID">ЖСН (ИИН):</label>
    <input type="text" id="personalID" name="personalID"><br>
    
    <label for="subject">Білім беру пәніңіз:</label>
    <select id="subject" name="subject">
        <option value="жаратылыстану">жаратылыстану</option>
        <option value="математика">математика</option>
        <option value="ағылшын тілі">ағылшын тілі</option>
        <option value="қазақ тілі">қазақ тілі (қазақ тілді мектептер үшін)</option>
        <option value="орыс тілі">орыс тілі (орыс тілді мектептер үшін)</option>
    </select><br>
    
    <label for="languageOfEducation">Білім беру тілі:</label>
    <select id="languageOfEducation" name="languageOfEducation">
        <option value="қазақ тілі">қазақ тілі</option>
        <option value="орыс тілі">орыс тілі</option>
    </select><br>
    
    <!-- Вопросы 7-9 (Область, Район, Населенный пункт, Школа) -->
    <div>
        <label for="region">Область:</label>
        <select id="region" name="region">
            <option value="">Выберите область</option>
            <!-- Заполните с вашими данными -->
        </select>
    </div>
    <div>
        <label for="district">Район:</label>
        <select id="district" name="district">
            <option value="">Выберите район</option>
            <!-- Заполните с вашими данными -->
        </select>
    </div>
    <div>
        <label for="settlement">Населенный пункт:</label>
        <select id="settlement" name="settlement">
            <option value="">Выберите населенный пункт</option>
            <!-- Заполните с вашими данными -->
        </select>
    </div>
    <div>
        <label for="school">Школа:</label>
        <select id="school" name="school">
            <option value="">Выберите школу</option>
            <!-- Заполните с вашими данными -->
        </select>
    </div>
    
    <input type="submit" value="Отправить">
</form>

<script src="script.js"></script>

</body>
</html>
